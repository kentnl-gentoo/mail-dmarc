<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8" />
 <title>Mail::DMARC::Report::View::HTTP</title>
 <link rel="stylesheet" type="text/css" media="screen" href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.css" />
 <link rel="stylesheet" type="text/css" media="screen" href="/dmarc/css/ui.jqgrid.css" />
 <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
 <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
 <script type="text/javascript" src="/dmarc/js/i18n/grid.locale-en.js"></script>
 <script type="text/javascript" src="/dmarc/js/jquery.jqGrid.min.js"></script>

<style type="text/css">
html, body {
  margin: 0;
  padding: 0;
  font-size: 80%;
}
span.cellWithoutBackground {
  display: block;
  background-image: none;
  margin-right:-2px;
  margin-left:-2px;
  height: 14px;
  padding:4px;
}
</style>

<script type="text/javascript">
// Set the options globally
jQuery.extend(jQuery.jgrid.defaults, {
		altRows:true,
    datatype: "json",
    height:'500',
    jsonReader : {
		  root:   'rows',
			page:   'cur_page',
			total:  'total_pages',
			records:'total_rows',
        repeatitems:false,
			subgrid: {
				root:   'rows',
				page:   'cur_page',
				total:  'total_pages',
				records:'total_rows',
				repeatitems:false,
			},
    },
    pager: '#gridpager',
  });

jQuery(document).ready(function(){
  jQuery("#grid").jqGrid({
      url:'/dmarc/json/report',
      mtype: 'POST',
      colNames:['Id','Sender/From','Recipient','Org Name','Begin','End','UUID' ],
      colModel :[
        {name:'rid', index:'rid', width:30, align:'center', sortable: true },
        {name:'from_domain', index:'from_domain', width:135, align:'right', sortable: true},
        {name:'rcpt_domain', index:'rcpt_domain', width:135, align:'right', sortable: true},
        {name:'author',      index:'author',      width:170, align:'center' },
        {name:'begin',       index:'begin',       width:90, sorttype:'date'},
        {name:'end',         index:'end',         width:90, sorttype:'date'},
        {name:'uuid',        index:'uuid',        width:120, align:'left'},
// {name:'type',index:'type', width:200,editable:true,edittype:'select',editoptions:{dataUrl: '/jqGridOptionData?entity=WineType'}},
      ],
      rowNum: 100,
      rowList: [50,100,500],
      sortname: 'rid',
      viewrecords: true,
      editurl:"/dmarc/json/record/edit",
      sortorder: 'desc',
      caption:"DMARC Reports",
			subGrid: true,
      subGridRowExpanded: function(subgrid_id, row_id) {

    // subgrid_id is a id of the div tag created within a table
    // the row_id is the id of the row
    // If we want to pass additional parameters to the url we can use
    // the method getRowData(row_id) - which returns associative array in type name-value
    // here we can easy construct the following
       var subgrid_table_id;
       subgrid_table_id = subgrid_id+"_t";
       jQuery("#"+subgrid_id).html("<table id='"+subgrid_table_id+"' class='scroll'></table>");
       jQuery("#"+subgrid_table_id).jqGrid({
          url:"/dmarc/json/row?rid="+row_id,
          datatype: "json",
          colNames: ['IP','#','Disposition','SPF','DKIM','Envelope From','Envelope To'],
          colModel: [
            {name:"source_ip",index:"source_ip",width:200,align:"center",key:true},
            {name:"count",index:"count",width:20,align:"center"},
            {name:"disposition",index:"disposition",width:40,align:"center",formatter:dmarcFormatter},
            {name:"spf",index:"spf",width:40,align:"center",formatter:dmarcFormatter},
            {name:"dkim",index:"dkim",width:40,align:"center",formatter:dmarcFormatter},
            {name:"envelope_from",index:"envelope_from",width:100,align:"right"},
            {name:"envelope_to",index:"envelope_to",width:100,align:"right",sortable:false}
          ],
          height: '100%',
          rowNum:20,
          sortname: 'num',
          pager: false,
          sortorder: "asc"
       });
      },

		  filterToolbar: {
				autosearch:true
			},
  })
	.navGrid('#gridpager',{add:false,del:false,edit:false,search:true});
});

function dmarcFormatter(cellValue, Options, rowObject) {
    // FFFFCC yellow
    // FFCCCC salmon / red
    // CCFFCC green
  var color;
  if ( cellValue == 'fail' ) color = '#FFCCCC';
  if ( cellValue == 'pass' ) color = '#CCFFCC';
  if ( cellValue == 'reject' ) color = '#FFCCCC';
  if ( cellValue == 'none' ) color = '#CCFFCC';
  return '<span class="cellWithoutBackground" style="background-color: '+color+';">' + cellValue +'</span>';
};

jQuery("#mybutton").click(function() {
   jQuery("#grid").setColumns({'Begin':'begin','End':'end'});
   return false;
});
</script>

</head>

<body>
<p><a href="http://search.cpan.org/dist/Mail-DMARC/">Mail::DMARC::Report::View::HTTP</a> - sponsored by <a href="http://www.colocateusa.net/">ColocateUSA</a>.</p>

<div id="mybutton"></div>

<div id="jqgrid">
 <table id="grid"></table>
 <div id="gridpager"></div>
</div>

</body>
</html>
